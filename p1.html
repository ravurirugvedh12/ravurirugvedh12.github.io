<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Foods</title>
    <style>
         * {
        margin: 0px;
        box-sizing: border-box;
      }
        .header {
          display: flex;
          justify-content: space-between;
          background-color: burlywood;
          align-items: center;
          padding: 20px;
        }
        a {
            text-decoration: none;
            margin: 0 10px;
            color: black;
        }
        a:hover {
            text-decoration: underline;
        }
      .x {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px;
      }
      .y {
        border: solid 5px silver;
        padding: 20px;
        margin: 10px;
        width: 250px;
        border-radius: 20px;
        text-align: center;
        background-color: #fff;
      }
      .y img {
        width: 100%;
        border-radius: 10px;
      }
      .r2 {
        display: flex;
        justify-content: center;
        background-color: bisque;
        padding: 50px;
        align-items: center;
      }
      .r2 .y {
        width: 500px;
        padding: 30px;
        margin: 10px;
        background: white;
        height: auto;
      }
      .r2 img {
        width: 500px;
        padding: 30px;
        border-radius: 10px;
      }
      .footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 20px;
      }
      button {
        background-color: teal;
        padding: 10px;
        color: white;
        border: none;
        border-radius: 10%;
        cursor: pointer;
      }
      button:hover {
        background-color: darkcyan;
      }
    </style>
</head>

<body>
    <div>
        <div class="header">
            <div>
                <h1>Fast Foods</h1>
            </div>
            <div>
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">About us</a>
                <a href="">Contact</a>
            </div>
        </div>

        <div class="x">
            <div class="y">
                <h2>Sandwich</h2>
                <img src="https://www.livofy.com/health/wp-content/uploads/2021/09/Club-Sandwich-with-Super-Mayo-1024x576.jpg" alt="Sandwich">
                <p>Price: ₹250</p>
                <button>Add</button>
            </div>
            <div class="y">
                <h2>Burger</h2>
                <img src="https://www.tasteofhome.com/wp-content/uploads/2020/03/Smash-Burgers_EXPS_TOHcom20_246232_B10_06_10b.jpg" alt="Burger">
                <p>Price: ₹150</p>
                <button>Add</button>
            </div>
            <div class="y">
                <h2>Hot Dog</h2>
                <img src="https://tse1.mm.bing.net/th?id=OIP.2yVzrQ7bYm6AyW1T9qAQzQHaE8&pid=Api&P=0&h=180" alt="Hot Dog">
                <p>Price: ₹200</p>
                <button>Add</button>
            </div>
            <div class="y">
                <h2>Ice Cream Sandwich</h2>
                <img src="https://i0.wp.com/gatorgirl-outoftheswamp.com/wp-content/uploads/2022/07/ice-cream-sandwich-scaled.jpg?ssl=1" alt="Ice Cream Sandwich">
                <p>Price: ₹180</p>
                <button>Add</button>
            </div>
        </div>

        <div class="footer">
            <footer> @Copyright 2024. All Rights Reserved.</footer>
        </div>
    </div>
</body>
</html>
